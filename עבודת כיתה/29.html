<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
      <style>
        table {
            border: 1px solid grey;
            width: 50%;
            /* מאחד גבולות כך שנראה טוב יותר */
            border-collapse: collapse;
        }
        /* כל שורה זוגית תקבל את הרקע הזה */
        tr:nth-child(even) {
    background-color: lightgray;
}
        th , td {
            padding: 10px;
            text-align: left;
            border: 1px solid grey;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Deer</td>
            <td>Lod</td>
        </tr>
        <tr>
            <td>Bibi</td>
            <td>Netanyahu</td>
            <td>Jerusalem</td>
        </tr>
        <tr>
            <td>Donald</td>
            <td>Trump</td>
            <td>Washington</td>
        </tr>
        <tr>
            <td>Eli</td>
            <td>Ohana</td>
            <td>Jerusalem</td>
        </tr>
    </table>

</body>
</html>
