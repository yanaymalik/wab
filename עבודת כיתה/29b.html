<head>
    <meta charset="utf-8" />
    <title>Image Gallery Style</title>

        div {
            float: left;
            border: 1px solid black;
            margin: 10px;
        }

        img {
            width: 400px;
            height: 300px;
        }

        p {
            padding: 10px;
            text-align: center;
        }
    </style>

</head>
<body>
    <div>
        <a href="https://en.wikipedia.org/wiki/Tiger">
            <img src="tiger-2320819_960_720.jpg" alt="Tiger" />
        </a>

    </div>
    <div>

</html>
