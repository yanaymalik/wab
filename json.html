<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <button type="button" onclick="loadDoc()">Request data</button><p id="demo"></p>
    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 400) {
                    document.getElementById("demo").innerHTML = JSON.parse(this.responseText).url;
                }
            };
            xhttp.open("GET", "https://httpbin.org/get");
            xhttp.send();
        }</script>
</body>
</html>
